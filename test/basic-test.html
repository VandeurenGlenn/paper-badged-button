<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-badged-button.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <paper-badged-button icon="shopping-cart" alt="shopping-cart" label="1" start-elevated></paper-badged-button>

    <script>
      var myEl = document.querySelector('paper-badged-button');

      suite('<paper-badged-button>', function() {

        test('defines the "icon" property', function() {
          assert.equal(myEl.icon, 'shopping-cart');
        });

        test('defines the "alt" property', function() {
          assert.equal(myEl.querySelector('iron-icon').getAttribute('alt'), 'shopping-cart');
        });

        test('defines the "label" property', function() {
          assert.equal(myEl.label, 1);
        });

        test('defines the "startElevated" property', function() {
          assert.equal(myEl._elevation, 1);
        });

      });
    </script>

  </body>
</html>
