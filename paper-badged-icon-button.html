<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../button-behaviors/button-behavior.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-badge/paper-badge.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">

<!--
An icon-button with a badge, a lÃ¡ material design.

'paper-badged-icon-button' is a button made of an iron-icon combined with an paper-badge.

Example:

    <paper-badged-icon-button icon="shopping-cart" label="1"></paper-badged-icon-button>

@group Paper Elements
@element paper-badged-icon-button
@demo demo/index.html
@hero hero.svg
-->

<dom-module id="paper-badged-icon-button">
  <template>
    <style>
      :host {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
      }
      :host([disabled]) {
        background-color: #888;
        pointer-events: none;
      }
      paper-material {
        display: inline-block;
        border-radius: 50%;
        position: relative;
        height: 40px;
        width: 40px;
        padding: 8px;
        cursor: pointer;
        box-sizing: border-box !important;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        outline: none;
      }
      iron-icon {
        --iron-icon-width: 100%;
        --iron-icon-height: 100%;
      }
    </style>
    <paper-material elevation="[[_elevation]]">
      <iron-icon id="ironIcon" src="[[src]]" icon="[[icon]]" alt$="[[alt]]"></iron-icon>
      <paper-badge for="ironIcon" label="[[label]]" hidden$="[[!badgeLabel]]"></paper-badge>
      <paper-ripple></paper-ripple>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'paper-badged-icon-button',
    behaviors: [Polymer.buttonBehavior],

    properties: {
      /**
       * The URL of an image for the icon. If the src property is specified,
       * the icon property should not be.
       */
      src: {
        type: String
      },
      /**
       * Specifies the icon name or index in the set of icons available in
       * the icon's icon set. If the icon property is specified,
       * the src property should not be.
       */
      icon: {
        type: String
      },
      /**
       * Specifies the alternate text for the button, for accessibility.
       */
      alt: {
        type: String,
        observer: "_altChanged"
      },

      /**
      * The label displayed in the badge. The label is centered, and ideally should have very few characters.
      */
      label: {
        type: String,
        observer: '_labelChanged'
      },

      /**
      * Show the button elevated on load
      */
      startElevated: {
        type: Boolean,
        value: false
      }
    },

    ready: function() {
      if(this.startElevated) {
        this._elevation = 1;
      }
    },

    /**
    * Sets the aria-label
    */
    _altChanged: function(newValue, oldValue) {
      var label = this.getAttribute('aria-label');
      // Don't stomp over a user-set aria-label.
      if (!label || oldValue == label) {
        this.setAttribute('aria-label', newValue);
      }
    },

    _labelChanged: function () {
      this.querySelector('paper-badge').updatePosition();
    }
  });
</script>
